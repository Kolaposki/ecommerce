{% load i18n %}
{% load currency %}


<form action="{% url 'orderproduct' %}" method="post">
    {% csrf_token %}
    <div class="checkbox-form">
        <h3>Billing Details</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="country-select clearfix">
                    <label>Country <span class="required">*</span></label>
                    <select class="myniceselect nice-select wide" name="country">
                        <option value="{{ profile.country }}" data-display="{{ profile.country }}"
                                selected>{{ profile.country }}</option>
                        <option value="uk">London</option>
                        <option value="rou">Romania</option>
                        <option value="fr">French</option>
                        <option value="de">Germany</option>
                        <option value="aus">Australia</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>First Name <span class="required">*</span></label>
                    <input placeholder="" name="first_name" value="{{ user.first_name }}" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Last Name <span class="required">*</span></label>
                    <input placeholder="" name="last_name" value="{{ user.last_name }}" type="text">
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkout-form-list">
                    <label>Company Name</label>
                    <input placeholder="" type="text" name="company">
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkout-form-list">
                    <label>Address <span class="required">*</span></label>
                    <input placeholder="Street address" name="address" value="{{ profile.address }}" type="text">
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkout-form-list">
                    <input name="apartment" placeholder="Apartment, suite, unit etc. (optional)" type="text">
                </div>
            </div>
            <div class="col-md-12">
                <div class="checkout-form-list">
                    <label>Town / City <span class="required">*</span></label>
                    <input type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>State / County <span class="required">*</span></label>
                    <input name="city" value="{{ profile.city }}" placeholder="" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Postcode / Zip <span class="required">*</span></label>
                    <input placeholder="" name="zip" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Email Address <span class="required">*</span></label>
                    <input placeholder="" name="email" type="email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-form-list">
                    <label>Phone <span class="required">*</span></label>
                    <input type="text" value="{{ profile.phone }}" name="phone" placeholder="+234 905 742 5646">
                </div>
            </div>
        </div>
        <div class="different-address">
            <div class="order-notes">
                <div class="checkout-form-list checkout-form-list-2">
                    <label>Order Notes</label>
                    <textarea id="checkout-mess" name="notes" cols="30" rows="10"
                              placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="order-button-payment">
        <input value="Place order" id="buy_now_btn2" type="submit">
    </div>
</form>
